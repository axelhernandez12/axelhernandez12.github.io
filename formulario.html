    <div class="prueba">
        <aside class="izquierdo">
        </aside>
        <main>
            <form action="formularios.php">
                <fieldset class="Formulario">
                    <legend>Datos personales</legend>
                    <ul>
                        <li>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre Completo"
                                size="25">
                        </li>
                        <li>
                            <label for="correo">Correo</label>
                            <input type="email" id="correo" name="correo" size="30">
                        </li>
                        <li>
                            <label for="fecha">Fecha de nacimiento:</label>
                            <input type="date" id="fecha" name="edad">

                        </li>
                        <li>
                            <label for="contraseña">Contraseña</label>
                            <input type="password" id="contraseña" placeholder="Contraseña">
                        </li>
                        <li>
                            Sexo :
                            <input type="radio" name="hm" value="M">Mujer
                            <input type="radio" name="hm" value="Hm">Hombre
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="Formulario">
                    <legend>Otros Datos</legend>
                    Elija un Color<input class="rojo" type="color" name="color" value="#ff0000">
                    Se considera:
                    <input type="checkbox" name="casilla" checked>Humano
                    <input type="checkbox" name="casilla" checked>Animal
                    indique su Nivel de pro:
                    <input type="range" name="rango" min="1" max="10" step="0.1">
                    <ul>
                        <li>
                            <label for="edad">Es mayor de edad</label>
                            <input type="number" id="edad" name="numero" min="18">
                        </li>

                    </ul>
                    <label for="tiempo">A que hora puede recibir llamadas</label>
                    <input type="time" id="tiempo">
                </fieldset>
                <fieldset class="Formulario">
                    <legend>Datos extras</legend>
                    <label>
                        Quiere realizar una busqueda<input type="url" name="direccion" size="30">
                    </label>
                    <label>
                        telefono<input type="tel" name="telefono">
                    </label>
                    <label>
                        <input type="button" value="Enviar">
                    </label>
                </fieldset>
            </form>
